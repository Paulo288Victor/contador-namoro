<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #ff4d4d;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--black);
      color: var(--white);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.4em;
      color: var(--red);
      padding: 0 15px;
    }

    #timer {
      font-size: 1.6em;
      margin: 20px 0;
      font-weight: bold;
    }

    .phrases {
      font-size: 1.4em;
      margin: 30px auto;
      animation: pulse 2s infinite;
      max-width: 90%;
      color: var(--white);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    .carousel {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 15px;
      border: 3px solid var(--red);
      position: relative;
      box-shadow: 0 0 15px var(--red);
    }

    .carousel-images {
      display: flex;
      width: 100%;
      animation: slide 20s infinite;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      filter: brightness(0.9);
    }

    .carousel-images img:hover {
      transform: scale(1.03);
      filter: brightness(1.1);
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      20% { transform: translateX(0%); }
      25% { transform: translateX(-100%); }
      45% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      70% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      95% { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }

    footer {
      margin: 40px 0;
      font-size: 1em;
      color: #999;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      color: var(--red);
      font-size: 20px;
      animation: floatHeart 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--red);
      color: var(--white);
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--red);
      z-index: 999;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }
      #timer { font-size: 1.2em; }
      .phrases { font-size: 1.2em; }
      .carousel { max-width: 95%; }
    }
  </style>
</head>
<body>

  <h1>‚ù§Ô∏è Desde que come√ßamos a namorar ‚ù§Ô∏è</h1>

  <div id="timer"></div>

  <div class="phrases" id="phrases">"Voc√™ √© meu sonho mais bonito."</div>

  <div class="carousel">
    <div class="carousel-images">
      <img src="img1.jpg" alt="Foto 1">
      <img src="img2.jpg" alt="Foto 2">
      <img src="img3.jpg" alt="Foto 3">
      <img src="img4.jpg" alt="Foto 4">
    </div>
  </div>

  <!-- M√∫sica de fundo -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <div id="sound-toggle">üîä</div>

  <footer>
    Feito com amor üíñ
  </footer>

  <script>
    const startDate = new Date('2024-06-15T00:00:00');

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${days} dias, ${hours}h ${minutes}m ${seconds}s juntos üíë`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    const frases = [
      "Amo te amar.",
      "Te amo mais a cada dia.",
      "Nosso amor √© para sempre.",
      "Juntos desde o primeiro sorriso.",
      "Voc√™ √© o meu lar.",
      "Meu lugar favorito √© ao seu lado."
    ];

    let fraseIndex = 0;
    setInterval(() => {
      fraseIndex = (fraseIndex + 1) % frases.length;
      document.getElementById("phrases").innerText = frases[fraseIndex];
    }, 4000);

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 10 + 15) + "px";
      heart.innerText = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 500);

    // Controle de som
    const music = document.getElementById("bg-music");
    const toggle = document.getElementById("sound-toggle");
    let playing = false;

    toggle.addEventListener("click", () => {
      if (playing) {
        music.pause();
        toggle.innerText = "üîá";
      } else {
        music.play();
        toggle.innerText = "üîä";
      }
      playing = !playing;
    });
  </script>
</body>
</html>
